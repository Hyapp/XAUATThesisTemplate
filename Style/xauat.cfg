\def\XAUAT@value@declare@create{\textbf{\songti\zihao{2}学位论文独创性声明}}
\def\XAUAT@value@declare@creativity{
    本人郑重声明：我所呈交的学位论文是本人在导师指导下进行的研究工作及所取得
    的研究成果。尽我所知，除了文中已经标注引用的内容外，本论文中不含其他个人或集
    体已经发表或撰写过的研究成果，也不包含本人或其他人在其他单位已申请学位或其他用途使用过的成果。与我一同工作的同志对本研究所做的所有贡献均已在论文中作了明确的说明并表示了致谢。
    
    申请学位论文与资料若有不实之处，本人承担一切相关责任。
}
\def\XAUAT@value@declare@s{论文作者签名：}
\def\XAUAT@value@declare@t{指导教师签名：}
\def\XAUAT@value@declare@d{日期：\qquad \quad 年\qquad 月\qquad 日}
\def\XAUAT@value@declare@right{\textbf{\songti\zihao{2} 学位论文知识产权说明}}
\def\XAUAT@value@declare@rights{%
   我们所提交的学位论文及相关的职务作品是在西安建筑科技大学攻读学位期间完成的成果，知识产权归属西安建筑科技大学。论文作者离校或论文指导教师因故离职后使用或发表学位论文或与学位论文直接相关的研究内容时，应取得西安建筑科技大学同意；取得同意后使用或发表时，应署名作者、指导教师及西安建筑科技大学。
   
   我们完全了解学校有关保存、使用学位论文的规定，即：学校有权保留并向国家有关部门或机构送交学位论文的复印件和电子文档，可以采用影印、缩印或者其它复制手段保存和汇编学位论文，允许本论文被查阅和借阅，学校可以公布论文的全部或部分内容，可在\underline{$\Box$一年/$\Box$两年/$\Box$三年}（此未勾选的，默认为即时公开）以后授权中国学术期刊（光盘版）杂志社、中国科学技术信息研究所等单位将本学位论文全部内容收录到有关“学位论文数据库”之中，在网络上全文发布并通过网络向社会公众提供信息服务。

保密论文在保密期内遵守有关保密规定，解密后适用于此声明。

}


